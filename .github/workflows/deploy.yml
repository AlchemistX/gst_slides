name: Deploy pages

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Korean fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            fonts-nanum \
            fonts-nanum-coding \
            fonts-nanum-extra \
            fonts-unfonts-core \
            fonts-baekmuk \
            fonts-noto-cjk
          sudo fc-cache -fv

      - name: Install dependencies
        run: npm install
      - run: npm install -D playwright-chromium
      - run: npx playwright install chromium

      - name: Build
        run: npm run build

      - name: Export PDF
        run: |
          export DISPLAY=:99
          npx slidev export \
            --output GStreamer_in_Action.pdf \
            --with-clicks \
            --timeout 60000 \
            --format pdf \
            --dark false
          cp GStreamer_in_Action.pdf ./dist/

      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
