name: Deploy pages

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install
      - run: npm install -D playwright-chromium
      - run: npx playwright install chromium

      - name: Build
        run: npm run build

      - name: Export PDF
        run: |
          npx slidev export --output GStreamer_in_Action.pdf --with-clicks --timeout 60000
